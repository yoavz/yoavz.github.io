<script>

$("#slideshow > img:gt(0)").hide();
console.log($("#slideshow > img:gt(0)").hide())

setInterval(function() { 
  $('#slideshow > img:first')

    .fadeIn(300)
    .end()
    .appendTo('#slideshow');
},  300);
